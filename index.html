<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>card component</title>
</head>
<body>
  <main> 
    <div class="personal-info">
      <img id="photo" src="./images/image-victor.jpg" alt="">
      <h2 id="name">Victor Crest <span id='age'>26</span></h2>
      <p id='city'>London</p>
    </div>
    <section id='ranking'>
      <div id="numbers">
        <span>80k</span>
        <span>803k</span>
        <span>1.4k</span>
      </div>
      <div id="category">  
        <span>Followers</span>
        <span>Likes</span>
        <span>Photos</span>
      </div>
    </section>
</main>
</body>
</html>
